<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Coba barcode ID 0 sampai 19 -->
      <!-- Setiap ID menampilkan box di warna berbeda -->
      <!-- Begitu marker cocok, kamu akan lihat box muncul -->
      
      <a-marker type="barcode" value="0"><a-box color="red"></a-box></a-marker>
      <a-marker type="barcode" value="1"><a-box color="green"></a-box></a-marker>
      <a-marker type="barcode" value="2"><a-box color="blue"></a-box></a-marker>
      <a-marker type="barcode" value="3"><a-box color="yellow"></a-box></a-marker>
      <a-marker type="barcode" value="4"><a-box color="purple"></a-box></a-marker>
      <a-marker type="barcode" value="5"><a-box color="orange"></a-box></a-marker>
      <a-marker type="barcode" value="6"><a-box color="pink"></a-box></a-marker>
      <a-marker type="barcode" value="7"><a-box color="cyan"></a-box></a-marker>
      <a-marker type="barcode" value="8"><a-box color="white"></a-box></a-marker>
      <a-marker type="barcode" value="9"><a-box color="brown"></a-box></a-marker>


      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
